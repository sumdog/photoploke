@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        
        <script src="@routes.Assets.at("file-uploader/jquery.fineuploader-3.3.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("file-uploader/iframe.xss.response-3.3.0.js")" type="text/javascript"></script>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("file-uploader/fineuploader-3.3.0.css")">
    </head>
    <body>
        @content
    </body>
</html>
